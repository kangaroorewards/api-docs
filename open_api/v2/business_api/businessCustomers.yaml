swagger: "2.0"
info:
  version: 1.0.0
  title: Kangaroo Business Api
  license:
    name: MIT
host: com.kangaroo.com
basePath: /v1
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /customers?include=tier_level&order_first={orderType}&search={searchValue}&customer_tiers={tiersQuery}&customer_segments={segmentsQuery}&per_page={perPage}&page={pageNumber}:
    get:
      summary: Get a list of business customers
      operationId: getBusinessCustomers
      tags:
        - businessCustomers
      parameters:
        - in: path
          name: orderType
          required: true
          type: string
        - in: path
          name: searchValue
          required: true
          type: string
        - in: path
          name: tiersQuery
          required: true
          type: string
        - in: path
          name: segmentsQuery
          required: true
          type: string
        - in: path
          name: perPage
          required: true
          type: integer
        - in: path
          name: pageNumber
          required: true
          type: integer
      responses:
        "200":
          description: list of customers
          schema:
            $ref: 'schemas/businessCustomers/businessCustomers.yaml#/definitions/CustomersResponse'
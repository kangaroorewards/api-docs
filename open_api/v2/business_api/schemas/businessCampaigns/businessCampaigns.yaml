    required:
      - data
    properties:
      data:
        type: object
        description: A campaign returned by its id only
        $ref: '#/definitions/Campaign'
  Campaign:
    type: object
    description: |
      The core campaign object for this campaign. This might
      include data such as the original html content of the campaign,
      sms or push data, or offers and rewards attached to this campaign.
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      subject:
        type: string
      html_content:
        type: string
      plain_content:
        type: string
      push_title:
        type: string
      push_body:
        type: string
      push_link:
        type: string
      push_image:
        type: string
      status:
        type: string
      type:
        type: string
      delivery_methods:
        type: object
        $ref: '#/definitions/DeliveryMethods'
      created_at:
        type: string
      scheduled_at:
        type: string
        description: 'schedule date of a campaign'
      expires_at:
        type: string
        description: 'expiry date of a campaign'
      frequency:
        type: integer
        format: int64
        description: 'frequency of a recurring campaign // 2: weekly, 3: monthly'
      offers:
        type: array
        items:
          $ref: "../../schemas/businessOffers/businessOffers.yaml#/definitions/Offer"
      options:
        type: object
        $ref: '#/definitions/Options'
      statistics:
        type: object
        $ref: '#/definitions/Statistics'
      business:
        type: object
        $ref: "../../schemas/userDetails/userDetails.yaml#/definitions/Business"
  DeliveryMethods:
    type: object
    properties:
      sms:
        type: boolean
      email:
        type: boolean
      push:
        type: boolean
  Options:
    type: object
    properties:
      send_by:
        type: integer

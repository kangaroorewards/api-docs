definitions:
  CampaignsResponse:
    type: "object"
    x-model: BusinessCampaignsModel
    required:
      - data
    properties:
      data:
        type: array
        description: A list of all business campaigns
        items:
          $ref: '#/definitions/Campaign'
  CampaignByIdResponse:
    type: "object"
    x-model: CampaignByIdResponseModel
    required:
      - data
    properties:
      data:
        type: object
        description: A campaign returned by its id only
        $ref: '#/definitions/Campaign'
  CreateCampaignResponse:
    type: "object"
    x-model: CreateCampaignResponseModel
    required:
      - data
    properties:
      data:
        type: object
        description: A campaign returned after it's creation
        $ref: '#/definitions/Campaign'
  Campaign:
    type: object
    description: |
      The core campaign object for this campaign. This might
      include data such as the original html content of the campaign,
      sms or push data, or offers and rewards attached to this campaign.
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      subject:
        type: string
      html_content:
        type: string
      plain_content:
        type: string
      push_title:
        type: string
      push_body:
        type: string
      push_link:
        type: string
      push_image:
        type: string
      status:
        type: string
      type:
        type: string
      delivery_methods:
        type: object
        $ref: '#/definitions/DeliveryMethods'
      created_at:
        type: string
      scheduled_at:
        type: string
      offers:
        type: array
        items:
          $ref: "../../schemas/businessOffers/businessOffers.yaml#/definitions/Offer"
      options:
        type: object
        $ref: '#/definitions/Options'
      summary:
        type: object
        $ref: '#/definitions/Summary'
      statistics:
        type: object
        $ref: '#/definitions/Statistics'
      business:
        type: object
        $ref: "../../schemas/userDetails/userDetails.yaml#/definitions/Business"
  DeliveryMethods:
    type: object
    properties:
      sms:
        type: boolean
      email:
        type: boolean
      push:
        type: boolean
  Options:
    type: object
    properties:
      whoWillReceive:
        type: array
        items:
          type: integer
      applyConditionsAnd:
        type: string
      excludeDormants:
        type: string
      valEnoughCredit:
        type: boolean
      excludeCustPrevRegCamp:
        type: string
      excCustPrevRegCampDays:
        type: string
      excCustPrevRegCampUnit:
        type: string
      excludeCustPrevAutoCamp:
        type: string
      excCustPrevAutoCampDays:
        type: string
      addOffersLinkFlag:
        type: string
      addReferralLinkFlag:
        type: string
      valAskSaveMKNewDateTime:
        type: string
      ptsExpireDays:
        type: string
      redirectFromEditor:
        type: string
      specificCustomer:
        type: string
      ptsExpireInactiveDays:
        type: string
  Summary:
    type: object
    properties:
      total_targeted_customers:
        type: integer
        format: int64
      total_reachable_customers:
        type: integer
        format: int64
      total_unreachable_customers:
        type: integer
        format: int64
  Statistics:
    type: object
    properties:
      currency_symbol:
        type: string
      purchases_amount:
        type: number
        format: float
      overall_purchases:
        type: number
        format: float
      revenue_from_email_opens:
        type: number
        format: float
      total_coupons_redeemed:
        type: integer
        format: int64
      unique_customer_visits:
        type: integer
        format: int64
      total_customer_visits:
        type: integer
        format: int64
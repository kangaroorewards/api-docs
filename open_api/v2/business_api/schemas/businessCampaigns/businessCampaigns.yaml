definitions:
  CampaignsResponse:
    type: "object"
    x-model: BusinessCampaignsModel
    required:
      - data
    properties:
      data:
        type: array
        description: A list of all business campaigns
        items:
          $ref: '#/definitions/Campaign'
  OfferByIdResponse:
    type: "object"
    x-model: BusinessOfferByIdModel
    required:
      - data
    properties:
      data:
        type: object
        description: An offer returned by its id only
        $ref: '#/definitions/Offer'
  Campaign:
    type: object
    description: |
      The core campaign object for this campaign. This might
      include data such as the original html content of the campaign,
      sms or push data, or offers and rewards attached to this campaign.
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      subject:
        type: string
      html_content:
        type: string
      plain_content:
        type: string
      push_title:
        type: string
      push_body:
        type: string
      push_link:
        type: string
      push_image:
        type: string
      status:
        type: string
      type:
        type: string
      delivery_methods:
        type: object
        $ref: '#/definitions/DeliveryMethods'
      created_at:
        type: string
      scheduled_at:
        type: string
      offers:
        type: array
        items:
          $ref: "../../schemas/businessOffers/businessOffers.yaml#/definitions/Offer"
      options:
        type: object
        items:
          $ref: '#/definitions/Options'
      business:
        type: object
        $ref: "../../schemas/userDetails/userDetails.yaml#/definitions/Business"
  DeliveryMethods:
    type: object
    properties:
      sms:
        type: boolean
      email:
        type: boolean
      push:
        type: boolean
  Options:
    type: object
    properties:
      whoWillReceive:
        type: array
        items:
          type: integer
      applyConditionsAnd:
        type: string
      excludeDormants:
        type: string
      valEnoughCredit:
        type: boolean
      excludeCustPrevRegCamp:
        type: string
      excCustPrevRegCampDays:
        type: string
      excCustPrevRegCampUnit:
        type: string
      excludeCustPrevAutoCamp:
        type: string
      excCustPrevAutoCampDays:
        type: string
      addOffersLinkFlag:
        type: string
      addReferralLinkFlag:
        type: string
      valAskSaveMKNewDateTime:
        type: string
      ptsExpireDays:
        type: string
      redirectFromEditor:
        type: string
      specificCustomer:
        type: string
      ptsExpireInactiveDays:
        type: string
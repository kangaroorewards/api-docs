definitions:
  CampaignsResponse:
    type: "object"
    x-model: BusinessCampaignsModel
    required:
      - data
    properties:
      data:
        type: array
        description: A list of all business campaigns
        items:
          $ref: '#/definitions/Campaign'
  CampaignByIdResponse:
    type: "object"
    x-model: CampaignByIdResponseModel
    required:
      - data
    properties:
      data:
        type: object
        description: A campaign returned by its id only
        $ref: '#/definitions/Campaign'
  Campaign:
    type: object
    description: |
      The core campaign object for this campaign. This might
      include data such as the original html content of the campaign,
      sms or push data, or offers and rewards attached to this campaign.
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      subject:
        type: string
      html_content:
        type: string
      plain_content:
        type: string
      push_title:
        type: string
      push_body:
        type: string
      push_link:
        type: string
      push_image:
        type: string
      status:
        type: string
      type:
        type: string
      delivery_methods:
        type: object
        $ref: '#/definitions/DeliveryMethods'
      created_at:
        type: string
      scheduled_at:
        type: string
      offers:
        type: array
        items:
          $ref: "../../schemas/businessOffers/businessOffers.yaml#/definitions/Offer"
      options:
        type: object
        $ref: '#/definitions/Options'
      summary:
        type: object
        $ref: '#/definitions/Summary'
      statistics:
        type: object
        $ref: '#/definitions/Statistics'
      business:
        type: object
        $ref: "../../schemas/userDetails/userDetails.yaml#/definitions/Business"
  DeliveryMethods:
    type: object
    properties:
      sms:
        type: boolean
      email:
        type: boolean
      push:
        type: boolean
  Options:
    type: object
    properties:
      send_by:
        type: integer
        format: int64
        description: 'delivery method this campaign will be sent with: sms / push / email'
      send_by_priority:
        type: string
        description: 'in what priority the campaign will be sent in'
      apply_and_criteria:
        type: boolean
        description: 'whether to apply the and criteria or not'
      exclude_dormants:
        type: boolean
        description: 'whether to exclude dormant customers or not'
      send_to_invalid_phone_number:
        type: boolean
        description: 'whether to send sms campaigns to invalid phone numbers or not'
      include_offer_link_in_sms:
        type: boolean
        description: 'whether to include the offer link in sms campaign or not'
      include_referral_link_in_sms:
        type: boolean
        description: 'whether to include the referral link in sms campaign or not'
      targeted_customer_criteria:
        type: array
        items:
          $ref: "#/definitions/Filter"
        description: 'list of selected filters'
  Summary:
    type: object
    properties:
      total_targeted_customers:
        type: integer
        format: int64
      total_reachable_customers:
        type: integer
        format: int64
      total_unreachable_customers:
        type: integer
        format: int64
  Statistics:
    type: object
    properties:
      currency_symbol:
        type: string
      purchases_amount:
        type: number
        format: float
      overall_purchases:
        type: number
        format: float
      revenue_from_email_opens:
        type: number
        format: float
      total_coupons_redeemed:
        type: integer
        format: int64
      unique_customer_visits:
        type: integer
        format: int64
      total_customer_visits:
        type: integer
        format: int64

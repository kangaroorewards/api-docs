swagger: "2.0"
info:
  version: 1.0.0
  title: Kangaroo Business Api
  license:
    name: MIT
host: com.kangaroo.com
basePath: /v1
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /api/v1/branch-links/{branchLinkId}/product-tags:
    get:
      summary: Retrieves the business's integration product tags
      operationId: getBusinessIntegrationsProductTags
      x-server-host-id: 1
      tags:
        - businessIntegrationsProductTags
      parameters:
        - in: path
          name: branchLinkId
          required: true
          type: integer
        - in: body
          name: productTagsIntegrationExtraRequest
          required: false
          schema:
            type: object
            $ref: 'schemas/integrationsExtraObjects/integrationsExtraObjects.yaml#/definitions/IntegrationExtraRequest'
      responses:
        "200":
          description: Retrieved the business's integration product tags
          schema:
            $ref: "schemas/businessIntegrationsProductTags/businessIntegrationsProductTags.yaml#/definitions/BusinessIntegrationsProductTagsResponse"